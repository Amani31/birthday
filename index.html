<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        .message-container {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease 1s;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        .static-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .static-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            opacity: 0.9;
            transform: rotate(45deg);
        }

        .static-heart::before,
        .static-heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }

        .static-heart::before {
            top: -25px;
            left: 0;
        }

        .static-heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Happy Birthdayüòò‚ù§Ô∏è!</h1>
        <p>Wishing you all the happiness in the world on your special day!üéÇ‚ú®</p>
        <p>May your year ahead be filled with love, joy, and unforgettable memories.ü•≥</p>
    </div>
    <div class="hearts">
        <!-- Hearts will be dynamically generated -->
    </div>
    <div class="static-hearts">
        <div class="static-heart" style="bottom: 20px; left: 10%;"></div>
        <div class="static-heart" style="bottom: 50px; right: 15%;"></div>
        <div class="static-heart" style="bottom: 100px; left: 20%;"></div>
        <div class="static-heart" style="top: 10%; right: 5%;"></div>
        <div class="static-heart" style="top: 20%; left: 5%;"></div>
    </div>

    <script>
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
